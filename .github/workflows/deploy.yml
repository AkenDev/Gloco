name: GKE Deployment POC

on:
  push:
    branches:
      - master  # Trigger on every push to main
  workflow_dispatch: # Allows you to run it manually for testing

env:
  PROJECT_ID: 'glocoproject-poc' 
  GKE_CLUSTER: 'gloco-gke-cluster' 
  GKE_ZONE: 'us-central1-a'
  # Registry details
  GAR_LOCATION: 'us-central1-docker.pkg.dev'
  REPOSITORY: 'gloco-app'
  IMAGE: 'gloco-app'
  # Identity Federation Details
  WIF_PROVIDER: 'projects/11971660867/locations/global/workloadIdentityPools/gloco-pool/providers/github-provider'
  WIF_SERVICE_ACCOUNT: 'gha-deployer-sa-poc@glocoproject-poc.iam.gserviceaccount.com'

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    # REQUIRED for Workload Identity Federation
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    # 1. Get the code
    - name: Checkout
      uses: actions/checkout@v4

    # 2. Authenticate with Google Cloud
    - name: Google Auth
      id: auth
      uses: 'google-github-actions/auth@v2'
      with:
        token_format: 'access_token'
        workload_identity_provider: ${{ env.WIF_PROVIDER }}
        service_account: ${{ env.WIF_SERVICE_ACCOUNT }}

    # 3. Log in to Artifact Registry
    - name: Docker Auth
      uses: 'docker/login-action@v3'
      with:
        registry: ${{ env.GAR_LOCATION }}
        username: 'oauth2accesstoken'
        password: ${{ steps.auth.outputs.access_token }}

    # 4. Build and Push the Docker image
    - name: Build and Push Container
      run: |-
        docker build -t "${{ env.GAR_LOCATION }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:${{ github.sha }}" .
        docker push "${{ env.GAR_LOCATION }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:${{ github.sha }}"

    # 5. Get GKE Credentials
    - name: Set up GKE Credentials
      uses: 'google-github-actions/get-gke-credentials@v2'
      with:
        cluster_name: ${{ env.GKE_CLUSTER }}
        location: ${{ env.GKE_ZONE }}

    # 6. Deploy to GKE
    - name: Deploy to Kubernetes
      run: |-
        # Update the deployment to use the new image we just pushed
        kubectl set image deployment/gloco-app gloco-app=${{ env.GAR_LOCATION }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE }}:${{ github.sha }}
        # Wait for the rollout to finish
        kubectl rollout status deployment/gloco-app